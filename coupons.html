    <!--   page header  -->

    <!-- Optional JavaScript -->

    <!--   sub heading describing product -->
    <!--  <h2 class="text-center description"></h2> -->
    <div class="row container-fluid">
        <div>
            <!-- section with  elements styled as accordion  -->
            <section id="accordianSections">
                <!--  accordion styled elements consist of a Description List  with links   -->
                <dl class="accordion">
                    <dt><a href="#accordianSections">Online Coupon</a></dt>
                    <dd>
                        <!--  displays a selection of discounts -->
                        <form name="onlineDiscount" class="form-inline customForm frmCoupon">
                            <div class="form-check">
                                <label class="form-check-label" for="disc0">
                                    <input type="radio" class="form-check-input" id="disc0" name="onlineDiscount" value="0" checked>0 %
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="disc10">
                                    <input type="radio" class="form-check-input" id="disc10" name="onlineDiscount" value="10">10 %
                                </label>
                            </div>
                            <div class="form-check selectSize">
                                <label class="form-check-label" for="disc15">
                                    <input type="radio" class="form-check-input" id="disc15" name="onlineDiscount" value="15">15 %
                                </label>
                            </div>
                            <div class="form-check selectSize">
                                <label class="form-check-label" for="disc20">
                                    <input type="radio" class="form-check-input" id="disc20" name="onlineDiscount" value="20">20 %
                                </label>
                            </div>
                        </form>
                    </dd>
                </dl>
            </section>
