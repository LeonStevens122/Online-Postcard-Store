    <!--   sub heading describing product -->
    <!--   page header  -->
    <h1 class="display-1 main-head">Your Selected Image</h1>
    <div class="SelectedImage container-fluid">
        <img id="LinkedImage" class="SelectedImage" src="https://via.placeholder.com/300.png/09f/fff"
            alt="Your Selected Image">
    </div>
    <!-- HTML Table with Hover effect -->
    <h2 class="text-center description">Select the PostCard Size</h2>
    <div class="container">
        <table class="table table-hover table-condensed size-table">
            <!--      heading row -->
            <tr>
                <th>Post Card Size</th>
                <th>Characters allowed in message</th>
                <th>Price</th>
            </tr>
            <tr>
                <td> 4" x 6"</td>
                <td>140</td>
                <td>R 100</td>
            </tr>
            <tr>
                <td> 5" x 7</td>
                <td>180</td>
                <td>R 150</td>
            </tr>
            <tr>
                <td>6" x 9"</td>
                <td>200</td>
                <td>R 200</td>
            </tr>
            <tr>
                <td>6" x 11" </td>
                <td>240</td>
                <td>R 300</td>
            </tr>
        </table>
    </div>
    <!--   Radio Button Forms -->
    <div class="container selectSize">
        <form name="optradio" class="form-inline customForm selectSize">
            <div class="form-check">
                <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>4"
                    x 6"
                </label>
            </div>
            <div class="form-check selectSize">
                <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">5" x 7"

            <div class="form-check selectSize">

            </div>
            <div class="form-check selectSize">
                <label class="form-check-label" for="radio4">
                    <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">6" x 11"
                </label>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <!-- container-fluid class ensures that the element spans the entire page -->
        <form class="form-horizontal " id="contactForm" novalidate="">
            <div class="form-group">
                <label class="“control-label col-sm-2 name”">Message</label>
                <textarea id="message" rows="5" class="form-control" placeholder="Message" required=""></textarea>
            </div>
            <div class="form-group">
                <label class="“control-label col-sm-2 name”">Address</label>
                <textarea class="form-control" rows="5" id="address"></textarea>
            </div>
            <button id="btnProductAdd" type="submit" onclick="addCartItem()" class="sub-button">Add to Cart</button>
        </form>
    </div>
